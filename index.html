<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basic</title>
    <!--React Cdn link-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--Babel Cdn link-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <div id="main">

    </div>
    <footer>
        This is a footer
    </footer>

    <!--Need to choose type if you want to compile with babel-->
    <script type="text/babel">
        const Main = () => {
            //this is the comment for XML language
            //In XML, if you wanna write class name, use className
            return <div className="main-section">This is the main section of the page that I created.</div>
        }

        let rootContainer = document.getElementById('main');

        //create react element
        let e = React.createElement;

        //create the root element
        let root = ReactDOM.createRoot(rootContainer);

        //render the root element
        root.render(e(Main));
    </script>
</body>
</html>
